    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#00FF88', 
              surface: '#121212',
              surfaceLight: '#1A1A1A',
              border: '#2A2A2A',
              charcoal: '#050505',
              neon: '#00FF88', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Geist Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse-slow 6s ease-in-out infinite',
              'scan-sweep': 'scan-sweep 4s linear infinite',
            },
            keyframes: {
              'scan-sweep': {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --charcoal: #050505;
        --surface: #121212;
        --surface-light: #1A1A1A;
        --neon: #00FF88;
        --border: #2A2A2A;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--charcoal);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      .bento-card, .glass, .glass-heavy, .glass-hud, 
      [class*='backdrop-blur'], 
      [class*='backdrop-filter'] {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      .bg-white\/5, .bg-white\/10, .bg-white\/20, .bg-white\/30 { background-color: var(--surface-light) !important; }
      .bg-black\/10, .bg-black\/20, .bg-black\/40, .bg-black\/60, .bg-black\/80 { background-color: var(--charcoal) !important; }

      .bento-card, .glass, .glass-heavy, .glass-hud {
        background-color: var(--surface) !important;
        border: 1px solid var(--border) !important;
        border-radius: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }
      
      .bento-card:hover {
        border-color: var(--neon) !important;
        background-color: var(--surface-light) !important;
      }

      .bg-grid-forensic {
        background-size: 80px 80px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }

      @keyframes reveal-stagger {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: reveal-stagger 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      @keyframes scan-v {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan-v {
        animation: scan-v 4s linear infinite;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
